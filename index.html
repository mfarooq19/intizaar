<!DOCTYPE html>
<html>
  <head>
    <title>Countdown!</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/3095/3095036.png"
    />

    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #countdown {
        color: white;
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="countdown"></div>

    <script>
      function updateCountdown() {
        const currentDate = new Date();
        const targetDate = new Date("May 30, 2025 00:00:00");
        const timeDifference = targetDate - currentDate;

        if (timeDifference <= 0) {
          document.getElementById("countdown").textContent =
            "Survived " + formatTime(-timeDifference) + " Successfully";
          return;
        }

        let seconds = Math.floor(timeDifference / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        hours %= 24;
        minutes %= 60;
        seconds %= 60;

        document.getElementById("countdown").textContent =
          days +
          " days, " +
          hours +
          " hours, " +
          minutes +
          " minutes, " +
          seconds +
          " seconds remaining";
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
